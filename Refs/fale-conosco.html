    $(document).ready(function(){
      $("#btn_menu").click(function(){
        $(".menu").slideToggle("fast");
      });
    });
    </script>
    <title>Fale Conosco | Ponto Digital</title>
</head>
<body>
    <header class='topo container'>
            <div class='topo content'>
                <a href="index.html" class="logo">
                    <img src="img/logo_semletras.png" alt="Logo do software Ponto Digital" title="Ponto Digital">
                    <h1>Ponto Digital</h1>
                </a>
                <nav class='menu'>
                    <ul>
                        <li><a href="planos.html">Conheça nossos planos</a></li>
                        <li><a href="como-funciona.html">Como funciona?</a></li>
                        <li><a href="avaliações.html">Avaliações</a></li>
                        <li><a href="quem-somos.html">Quem Somos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="fale-conosco.html">Fale conosco</a></li>

                    </ul>
                </nav>
                <button id="btn_menu"><img src="img/menu.png" alt="Menu"></button>
            </div>
        </header>
        <main class="container">
            <div class="content">
                <h2>Envie sua mensagem</h2>
                <form action="#" method="GET">
                    <div class="campo">
                        <input type="text" name="nome" placeholder="Nome Completo" maxlength="100" required>
                    </div>
                        <div class="campo">
                            <input type="email" name="email" placeholder="Email" maxlength="80" required>
                        </div>
                        <div class="campo">
                            <input type="text" name="numero" placeholder="Número de telefone" maxlength="18" required>
                        </div>
                    <div class="campo">
                        <input type="text" name="assunto" placeholder="Assunto" maxlength="100" required>
                    </div>
                    <div class="campo">
          
                        <input type="textarea"  name="mensagem" maxlength="500" id="mensagem" placeholder="Deixe aqui sua mensagem">
                    </div>
                    <input type="submit" value="Enviar Mensagem" class="submit">
                </form>
            </div>
        </main>
        <footer class='container'>
                <div class="content">
                    <h3>Agora Vai - Ponto Digital</h3>
                    <div class="footer_flex">
                        <address>
                        <div id="facebook">
                            <img src="img/facebook.png" alt="Ícone do Facebook">
                            <p>/pontodigital.com</p>
                        </div>
                            <div>
                                <img src="img/location.png" alt="Ícone de indicação de localização">
                                Av. Paulista, 999 - Bela Vista, São Paulo - SP
                            </div>
                            <div id="telefone">
                                <img src="img/telefone.png" alt="Ícone de um telefone">
                                +55 11 9999 9999
                            </div>
                        </address>
                    </div>
                </div>
            </footer>        
</body>
</html>
